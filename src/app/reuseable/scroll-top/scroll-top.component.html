<div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
  <button type="button" class="px-4 py-2 font-bold text-white bg-blue-500 border" data-toggle="button" aria-pressed="true" (click)="scrollToTop()">
    <img src="../../../assets/arrow.svg"  style="width: 24px; filter: invert(100);">
  </button>
</div>
